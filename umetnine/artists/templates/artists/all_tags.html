{% extends 'artists/base.html' %}

{% block content %}

    <div class="container mt-4">

            {% for tag in tags %}

                    <a href="{% url 'artists:tag-search' tag.tag_id.id %}"
                            class="btn btn-secondary btn-sm mr-1 mb-2">{{ tag.tag_id.tag }}
                    </a>

            {% endfor %}

    </div>

{% endblock %}
