{% extends "base.html" %}
{% block content %}
    {% for post in izdelki %}
        <h1><a class="mr-2" href="{{ post.url }}">{{ post.naslov }}</a></h1>
        <p>{{ post.avtor }}, {{ post.datum }} </p>
        <p><img src="{{ post.vsebina }}" width="200" alt="slika"></p>
    {% endfor %}
{% endblock content %}
